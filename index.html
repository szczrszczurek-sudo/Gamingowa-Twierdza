<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Gamingowa Twierdza</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #ffffff;
      background: linear-gradient(135deg, #0d0d0d, #1a1a2e);
      overflow: hidden;
    }

    /* animowane cząsteczki */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #5865F2;
      border-radius: 50%;
      opacity: 0.7;
      animation: float 10s infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    header {
      padding: 60px 20px;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #5865F2;
    }
    p {
      font-size: 1.3em;
      color: #bbbbbb;
    }
    a.button {
      display: inline-block;
      margin-top: 25px;
      padding: 15px 35px;
      background-color: #5865F2;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.2em;
      box-shadow: 0 0 15px #5865F2;
      transition: 0.3s;
    }
    a.button:hover {
      background-color: #4752C4;
      box-shadow: 0 0 25px #5865F2;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
