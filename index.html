<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamingowa Twierdza</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #2d2d2d);
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      padding: 15px 30px;
      background: #5865F2;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 10px;
      transition: 0.3s;
    }

    a:hover {
      background: #404EED;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Witaj w Gamingowej Twierdzy</h1>
    <p>Dołącz do naszej społeczności graczy!</p>
    <a href="https://discord.gg/q7ueSjc6" target="_blank">Dołącz na Discord</a>
  </div>
</body>
</html>
