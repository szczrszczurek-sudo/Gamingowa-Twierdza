<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamingowa Twierdza</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      background: url('tlo.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 20px;
      background: #5865F2;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 10px;
      transition: 0.3s;
    }

    a:hover {
      background: #404EED;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <img src="logo.png" alt="Logo Gamingowej Twierdzy" class="logo">
    <h1>Witaj w Gamingowej Twierdzy</h1>
    <p>Dołącz do naszej społeczności graczy na Discordzie!</p>
    <a href="https://discord.gg/q7ueSjc6" target="_blank">Wejdź na Discord</a>
  </div>
</body>
</html>
